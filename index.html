<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen"></div>
        </div>

        
        
        <div class="blackButton">

            <button id="offBtn">OFF</button>
            <button id="onBtn">ON</button>

            <button class="operator" data-operator="x^-1">x^-1</button>
            <button class="operator" data-operator="nCr">nCr</button>
            <button class="operator" data-operator="←">←</button>
            <button class="operator" data-operator="→">→</button>
            <button class="operator" data-operator="pol">pol</button>
            <button class="operator" data-operator="x³">x³</button>

            <button class="operator" data-operator="ab/c">ab/c</button>
            <button class="operator" data-operator="√">√</button>
            <button class="operator" data-operator="X²">X²</button>
            <button class="operator" data-operator="^">^</button>
            <button class="operator" data-operator="log">log</button>
            <button class="operator" data-operator="ln">ln</button>

            <button class="operator" data-operator="(-)">(-)</button>
            <button class="operator" data-operator="π">π</button>
            <button class="operator" data-operator="hyp">hyp</button>
            <button class="operator" data-operator="sin">sin</button>
            <button class="operator" data-operator="cos">cos</button>
            <button class="operator" data-operator="tan">tan</button>

            <button class="operator" data-operator="RCL">RCL</button>
            <button class="operator" data-operator="ENG">ENG</button>
            <button class="operator" data-operator="(">(</button>
            <button class="operator" data-operator=")">)</button>
            <button class="operator" data-operator="x!">x!</button>
            <button class="operator" data-operator="M+">M+</button>
        </div>

        <div class="whiteBtn">

             <button class="number" data-number="7">7</button>
             <button class="number" data-number="8">8</button>
             <button class="number" data-number="9">9</button>
             <button id="deletBtn">DL</button>
             <button id="clearBtn">AC</button>
        
             <button class="number" data-number="4">4</button>
             <button class="number" data-number="5">5</button>
             <button class="number" data-number="6">6</button>
             <button class="operator" data-operator="x">x</button>
             <button class="operator" data-operator="÷">÷</button>

             <button class="number" data-number="1">1</button>
             <button class="number" data-number="2">2</button>
             <button class="number" data-number="3">3</button>
             <button class="operator" data-operator="+">+</button>
             <button class="operator" data-operator="-">-</button>

             <button class="number" data-number="0">0</button>
             <button id="pointBtn">.</button>
             <button class="operator" data-operator="EXP">EXP</button>
             <button id="lastResultBtn">Ans</button>
             <button id="egalBtn">=</button>

        </div>

    </div>
    
</body>
</html>
